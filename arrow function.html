<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        //function expression

        var myfun1=function display()
        {
            document.write("geekyshow");
        }
        myfun1();

        // anonymous function

        var myfun2=function()
        {
            document.write("geekyshoooow");
        }
        myfun2();
        // arrow function

        var fun3 =()=>{
            document.write("geekyshoooooow");
        }
        fun3();


    </script>
</head>

</body>
</html>
